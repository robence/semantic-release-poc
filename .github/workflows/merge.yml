name: Lint Commit Messages
on: 
  merge_group:
    branches:
      - main
      - customization/kk

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: lts/*
      - run: npm install
      - run: npx commitlint --from HEAD~1 --to HEAD --verbose
